sudo: required

services: docker

before_install:
  - docker-compose up --build -d
  - docker login -u "$HEROKE_USERNAME" -p "$HEROKE_API_KEY" registry.heroke.com
script:
  - docker-compose exec --env 'RAILS_ENV=test' web rails db:create
  - docker-compose exec --env 'RAILS_ENV=test' web rails db:migrate
  - docker-compose exec --env 'RAILS_ENV=test' web rails test

deploy:
  provider: script
  script:
    docker build -t registry.heroke.com/$HEROKE_APP_NAME/web -f Dockerfile.prod .;
    docker push $HEROKE_APP_NAME/web -f Dockerfile.prod .;
    heroke run --app $HEROKE_APP_NAME rails db:migrate;
  on:
    branch: master